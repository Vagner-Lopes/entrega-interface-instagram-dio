<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="telefone">
            <img src="./img/instagram-celular.png" alt="foto celular">
        </div>
        <div class="continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="logo" class="foto-logo">
                <div class="foto-perfil">
                    <img src="./img/perfil-instagram2.jpeg" alt="foto perfil">
                </div>
                <a href="#" class="login">Continue como VagnerLopes</a>
                <a href="#" class="logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="nao-e-vc">Não é VagnerLopes?</p>
                <p class="nao-e-vc">
                    <span class="link-azul">Alternar contas</span> ou
                    <span class="link-azul">Inscreva-se</span>
                </p>
            </div>
            <div class="app">
                <p class="baixar-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
